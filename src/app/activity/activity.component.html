<div class="alert alert-success d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
    <use xlink:href="#info-fill" />
  </svg>
  <div>
    Your activity will be updated!
  </div>
</div><br>

<form [formGroup]="updateForm" (ngSubmit)="updateSubmit(updateForm)">
  <div>
    Id: <input type="text" class="form-control" placeholder="put your id!" formControlName="id"><br>
    Title: <input type="text" class="form-control" placeholder="update your title!" formControlName="title"><br>
    Description: <input type="text" class="form-control" placeholder="update your thoughts!"
      formControlName="description"><br><br>
  </div>

  <h3><button type="submit" class="badge rounded-pill bg-warning"><b>Update</b></button></h3>

</form>&nbsp;&nbsp;&nbsp;&nbsp;
